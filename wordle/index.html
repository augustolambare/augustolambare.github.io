<!DOCTYPE html>
<html>
  <head>
    <title>Wordle PPY</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Wordle PPY</h1>
    <input type="text" id="guess-input">
    <button id="guess-button">Intentar</button>
    <div id="grid"></div>
    <p id="guesses">
    <ol>
      <h2>Estas son algunas caracteristicas extras:</h2>
      <li>Se puede intentar con la tecla "Enter"</li>
      <li>Las palabras estan centradas</li>
      <li>Se vacia el input al intentar</li>
    </ol>
  </body>
</html>
